{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Projects" %} - Christoph Royer
{% endblock %}

{% block content %}
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.name }}</h2>
            <p>{{ project.text1 }}</p>
            <p>{{ project.text2 }}</p>
        </div>
    {% endfor %}
{% endblock %}
