{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}
    Kurz - Christoph Royer
{% endblock %}

{% block content %}
    <h1>Red mal mit mir Kurz</h1>
    <div id="kurz-video-container">
        <div>
            <textarea name="" id="kurz_text" cols="30" rows="10" maxlength="255" onkeyup="updateCharCount()"></textarea>
            <span>
                <span id="chars_remaining">255</span>/255 {% trans "characters remaining" %}
                <button class="button primary button" onclick="submitText($('#kurz_text').val())">
                    {% trans "Talk!" %}
                </button>
            </span>
            <video src="http://talkobamato.me/synth/output/498f5258578a929bc7b95570fb79d812/obama.mp4"
                   controls="controls" id="kurz_video"></video>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/kurz.js' %}"></script>
    <script>
        kurz_submitUrl = '{% url 'kurz:requestVideo' %}';
        kurz_csrftoken = '{{ csrf_token }}';
        kurz_processingText = '{% trans "Processing video - Please stay on this page" %}';
    </script>
{% endblock %}
